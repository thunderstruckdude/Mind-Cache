<!-- popup.html - Main extension interface -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <title>Study Queue</title>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Study Queue</h1>
      <div class="theme-toggle">
        <button id="settings-btn" title="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>
    
    <main>
      <!-- Queue list -->
      <div id="queue-container">
        <div id="empty-state" class="hidden">
          <p>Your queue is empty.</p>
          <p>Highlight text on any webpage and select "Add to Study Queue" to get started.</p>
        </div>
        <ul id="queue-list"></ul>
      </div>
      
      <!-- Research panel -->
      <div id="research-panel" class="hidden">
        <div class="panel-header">
          <button id="back-btn" class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <h2 id="research-title"></h2>
        </div>
        
        <div class="tab-container">
          <div class="tab-header">
            <button class="tab-btn active" data-tab="google">Google</button>
            <button class="tab-btn" data-tab="chatgpt">ChatGPT</button>
          </div>
          
          <div class="tab-content">
            <div id="google-tab" class="tab-pane active">
              <div id="google-results">
                <div class="loading-container hidden">
                  <div class="loading-spinner"></div>
                </div>
                <iframe id="google-frame" class="hidden"></iframe>
              </div>
            </div>
            
            <div id="chatgpt-tab" class="tab-pane">
              <div id="chatgpt-results">
                <div class="loading-container hidden">
                  <div class="loading-spinner"></div>
                </div>
                <div id="chatgpt-response"></div>
                <div id="api-key-missing" class="hidden">
                  <p>Please add your OpenAI API key in settings to use ChatGPT.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Settings panel -->
    <div id="settings-panel" class="hidden">
      <div class="panel-header">
        <button id="close-settings-btn" class="icon-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
        <h2>Settings</h2>
      </div>
      
      <div class="settings-content">
        <div class="setting-group">
          <label for="openai-key">OpenAI API Key</label>
          <input type="password" id="openai-key" placeholder="sk-...">
          <p class="help-text">Your API key is stored locally and never shared.</p>
        </div>
        
        <div class="setting-group">
          <label for="theme-select">Theme</label>
          <select id="theme-select">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="system">System Default</option>
          </select>
        </div>
        
        <button id="save-settings" class="primary-btn">Save Settings</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
